services:
  # Web Service - NestJS API
  - type: web
    name: clinicnet-api
    runtime: node
    region: oregon # Choose: oregon, frankfurt, singapore
    plan: free # Free tier: 750 hours/month, sleeps after 15 min inactivity
    branch: main
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/main.js
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: clinicnet-db
          property: connectionString
      # Redis disabled for development (uncomment if needed)
      # - key: REDIS_URL
      #   fromService:
      #     type: redis
      #     name: clinicnet-redis
      #     property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGIN
        value: http://localhost:3000,http://localhost:5173
      - key: LOG_LEVEL
        value: info
      # Twilio credentials (add via Render dashboard)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

databases:
  # PostgreSQL Database - Free tier: 90 days, then $7/month
  - name: clinicnet-db
    databaseName: clinicnet
    user: clinicnet
    plan: free # Free for 90 days
    region: oregon

