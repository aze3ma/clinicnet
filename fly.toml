# fly.toml app configuration file for clinicnet-api
# Generated for NestJS application
# See https://fly.io/docs/reference/configuration/ for information

app = "clinicnet"  # Change this to your preferred app name (must be unique)
primary_region = "sjc" # San Jose, CA - change to: iad (Virginia), fra (Frankfurt), etc.

[build]

[deploy]
  release_command = "npx prisma migrate deploy"

[env]
  NODE_ENV = "production"
  PORT = "4000"
  LOG_LEVEL = "info"
  JWT_EXPIRES_IN = "7d"
  JWT_REFRESH_EXPIRES_IN = "30d"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
