version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: clinicnet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clinicnet
      POSTGRES_PASSWORD: clinicnet
      POSTGRES_DB: clinicnet
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinicnet-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U clinicnet']
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clinicnet-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clinicnet.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - clinicnet-network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: clinicnet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - clinicnet-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  clinicnet-network:
    driver: bridge
